{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-white">{{category}}</h2>
    <div class="album py-5 bg-dark">
        <div class="container">
        <div class="row">
      {% for item in listing %}

            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ item.image_url}}" alt="Card image cap">
                <div class="card-body">
                  <h4>{{ item.title }}</h4>
                  <p class="card-text">{{item.description}}</p>
                  <h4 class="text-primary">${{item.first_bid}}</h4>
                  <div class="d-flex justify-content-between align-items-center">
                  {% if item.active %}

                   {% else %}
                     <p class= "text-light bg-danger" style="text-align : center">Closed</p>
                   {% endif %}
                    <div class="btn-group">
                      <p><a class="btn btn-warning" href={{item.id}}>View details &raquo;</a></p>
                    </div>
                    <small class="text-muted">{{item.created_at}}</small>
                  </div>
                </div>
              </div>
            </div>
       {% endfor %}
        </div>
        </div>
  </div>
{% endblock %}
